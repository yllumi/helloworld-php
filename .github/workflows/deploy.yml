- name: Deploy
  uses: deployphp/action@v1.0.23   # pin ke rilis terbaru v1
  with:
    dep: deploy
    # php-binary: "php"   # opsional; bisa dihapus karena default = php
    # HAPUS baris 'composer:' kalau ada â€” input ini TIDAK didukung
    known-hosts: |
      ${{ secrets.SSH_KNOWN_HOSTS }}   # atau isi hasil `ssh-keyscan HOST`
  env:
    SSH_HOST: ${{ secrets.SSH_HOST }}
    SSH_USER: ${{ secrets.SSH_USER }}
    SSH_PORT: ${{ secrets.SSH_PORT }}
    DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
    BRANCH: ${{ secrets.BRANCH }}
