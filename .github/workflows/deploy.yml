name: Deploy (prod)

on:
  push:
    branches: [ "main" ]  # sesuaikan
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer
          extensions: mbstring, intl, curl, zip

      - name: Install dependencies (no-dev)
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # pasangan dari public key yang ada di server (~deployer/.ssh/authorized_keys)

      - name: Add known_hosts (host key)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      # --- TES KERAS: pastikan koneksi SSH benar-benar bisa tanpa password ---
      - name: Sanity check: list keys loaded
        run: ssh-add -l

      - name: Sanity check: try SSH to server (no command)
        run: |
          ssh -vvv -o StrictHostKeyChecking=yes -p "${{ secrets.SSH_PORT }}" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" true

      # Cara manual pakai PHAR yang sudah kamu unduh:
      - name: Deploy (Deployer PHAR)
        run: php ./deployer.phar deploy --no-interaction -vvv
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}   # ex: deployer
          SSH_PORT: ${{ secrets.SSH_PORT }}   # ex: 22
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          BRANCH: ${{ secrets.BRANCH }}